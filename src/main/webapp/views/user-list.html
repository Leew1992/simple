<link rel="stylesheet" href="assets/lib/ztree/css/zTreeStyle/metro.css">
<link rel="stylesheet" href="assets/lib/datetimepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="assets/lib/bootstrap-table/bootstrap-table.min.css"/>
<!-- 用户角色分配 -->
<div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<input type="hidden" id="assignIdUser" name="assignIdUser" />
				<div class='panel-heading'>
					<i class='icon-reorder icon-large'></i> 角色分配
				</div>
				<div class='panel-body text-center'>
					<ul id="roleTree" class="ztree" style="overflow: auto;"></ul>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="saveRoleAssign()">保存</button>
			</div>
		</div>
	</div>
</div>
<div ng-app="" id='content'>
	<div style="margin:0px;" class="page-header">
	  <h4>用户列表</h4>
	</div>
	<!-- 分组树 -->
	<div class="col-lg-3">
		<div class='panel-body text-center'>
			<ul id="groupTree" class="ztree" style="overflow: auto;"></ul>
		</div>
	</div>
	<div class="col-lg-9">
		<!-- 用户列表 -->
		<div style="margin:15px;margin-bottom:0px;" class='row'>
			<form class='form-horizontal'>
				<div class='col-md-3'>
					<div class="form-group">
						<input style="width:160px;cursor:pointer;" size="16" type="text" placeholder='开始时间' readonly class="form-control start-date">
					</div>
				</div>
				<div class='col-md-3'>
					<div class="form-group">
						<input style="width:160px;cursor:pointer;" size="16" type="text" placeholder='结束时间' readonly class="form-control end-date">
					</div>
				</div>
				<div class='col-md-6'>
					<div class='input-group'>
						<input type="text" class="form-control keyWord" name="keyWord" placeholder="姓名或昵称">
					    <span class="input-group-btn">
					        <button class="btn btn-default" type="button" ng-click="searchUser()">查询</button>
						    <button class="btn btn-default" type="button" ng-click="addUser()">新增</button>
					    </span>
					</div>
				</div>
			</form>
		</div>
		<table id="userTable" data-classes="table table-no-bordered"></table>
	</div>
</div>
