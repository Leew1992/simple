<link rel="stylesheet" href="assets/lib/ztree/css/zTreeStyle/metro.css">
<link rel="stylesheet" href="assets/lib/datetimepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="assets/lib/bootstrap-table/bootstrap-table.min.css"/>
<!-- 评论详情 -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="commentLabel">评论信息</h4>
			</div>
			<div class="modal-body">
				<form id="dictForm" class="form-horizontal">
					<input type="hidden" disabled="disabled" id="id" name="id" />
					<input type="hidden" id="pId" name="pId" />
					<div class="form-group">
						<label for="commentTitle" class="col-sm-2 control-label">标题</label>
						<div class="col-sm-10">
							<input type="text" readonly class="form-control" id="commentTitle" name="name"/>
						</div>
					</div>
					<div class="form-group">
						<label for="commentUser" class="col-sm-2 control-label">作者</label>
						<div class="col-sm-10">
							<input type="text" readonly class="form-control" id="commentUser" name="author"/>
						</div>
					</div>
					<div class="form-group">
						<label for="commentContent" class="col-sm-2 control-label">内容</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" id="commentContent" name="content"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- 栏目详情 -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="userLabel">栏目信息</h4>
			</div>
			<div class="modal-body">
				<form id="dictForm" class="form-horizontal">
					<input type="hidden" disabled="disabled" id="id" name="id" />
					<input type="hidden" id="pId" name="pId" />
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username" name="name" placeholder="请输入字典名" />
						</div>
					</div>
					<div class="form-group">
						<label for="desc" class="col-sm-2 control-label">简介</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" id="remark" name="remark" placeholder="请输入备注"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- 评论列表 -->
<div ng-app="" id='content'>
	<div style="margin:0px;" class="page-header">
	  <h4>评论列表</h4>
	</div>
	<!-- 类别树 -->
	<div class="col-lg-3">
		<div class='panel-body text-center'>
			<ul id="categoryTree" class="ztree" style="overflow: auto;"></ul>
		</div>
	</div>
	<div class="col-lg-9">
		<div style="margin:15px;margin-bottom:0px;" class='row'>
			<form class='form-horizontal'>
				<div class='col-md-4'>
					<div class="form-group">
						<input style="width:220px;cursor:pointer;" size="16" type="text" placeholder='开始时间' readonly class="form-control start-date">
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<input style="width:220px;cursor:pointer;" size="16" type="text" placeholder='结束时间' readonly class="form-control end-date">
					</div>
				</div>
				<div class='col-md-4'>
					<div class='input-group'>
						<input type="text" class="form-control keyWord" name="keyWord" placeholder="评论名称">
					    <span class="input-group-btn">
					        <button class="btn btn-default" type="button" ng-click="searchComment()">查询</button>
					    </span>
					</div>
				</div>
			</form>
		</div>
		<table id="commentTable" data-classes="table table-no-bordered"></table>
	</div>
</div>
