<link rel="stylesheet" href="assets/lib/ztree/css/zTreeStyle/metro.css">
<link rel="stylesheet" href="assets/lib/datetimepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="assets/lib/bootstrap-table/bootstrap-table.min.css"/>
<link rel="stylesheet" href="assets/lib/jqueryTreeTable/themes/default/treeTable.min.css">
<link rel="stylesheet" href="assets/lib/jqueryTreeTable/themes/vsStyle/treeTable.min.css">
<!-- 菜单添加 -->
<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="menuLabel">添加下级菜单</h4>
			</div>
			<div class="modal-body">
				<form id="menuForm" class="form-horizontal">
					<input type="hidden" disabled="disabled" id="idMenu" name="idMenu" />
					<input type="hidden" id="idParent" name="idParent" />
					<div class="form-group">
						<label for="menuName" class="col-sm-2 control-label">菜单名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="menuName" name="menuName" placeholder="请输入菜单名称" />
						</div>
					</div>
					<div class="form-group">
						<label for="menuUrl" class="col-sm-2 control-label">菜单URL</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="menuUrl" name="menuUrl" placeholder="请输入菜单URL" />
						</div>
					</div>
					<div class="form-group">
						<label for="menuDesc" class="col-sm-2 control-label">菜单描述</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="menuDesc" name="menuDesc" placeholder="请输入菜单描述" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" id="confirm">保存</button>
			</div>
		</div>
	</div>
</div>
	
<!-- 菜单列表 -->
<div id='content'>
	<div style="margin:0px;" class="page-header">
	  <h4>菜单列表</h4>
	</div>
	<div class="col-lg-3">
		<div class='panel-body text-center'>
			<ul id="systemTree" class="ztree" style="overflow: auto;"></ul>
		</div>
	</div>
	<div class="col-lg-9">
		<div class='panel-body filters' style="padding:0px;padding-top:15px;">
            <table id="menuTable" class="table" style="width:100%;">
            	<thead>
	                <tr>
	                    <th>菜单名称</th>
	                    <th>菜单URL</th>
	                    <th>是否启用</th>
	                    <th>菜单描述</th>
	                    <th>操作</th>
	                </tr>
            	</thead>
            	<tbody id="tBodyMenu">
            	</tbody>
            </table>
		</div>
	</div>
</div>
<script type="text/x-jquery-tmpl" id="menuList" >
	<tr id="{{= idMenu}}" pId="{{= idParent}}">
  		<td name="menuName">{{= menuName}}</td>
		<td name="menuUrl">{{= menuUrl}}</td>
  		<td name="enabled">{{= isEnabled == true ? '启用' : '停用'}}</td>
 		<td name="menuDesc">{{= menuDesc}}</td>
  		<td>
    	<a style="font-size:13px;color:#000000;" class="addSubMenu" href="javacript:void(0);">添加下级菜单</a>
		<a style="font-size:13px;color:#000000;" class="editMenu" href="javacript:void(0);">编辑</a>
    	<a style="font-size:13px;color:#000000;" class="deleteMenu" href="javacript:void(0);">删除</a>
  		</td>                                                    
	</tr>
</script>
