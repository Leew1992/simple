<link rel="stylesheet" href="assets/lib/ztree/css/zTreeStyle/metro.css">
<link rel="stylesheet" href="assets/lib/datetimepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="assets/lib/bootstrap-table/bootstrap-table.min.css"/>
<!-- 附件详情 -->
<div class="modal fade" id="attachmentModal" tabindex="-1" role="dialog" aria-labelledby="attachmentLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="attachmentLabel">附件信息</h4>
			</div>
			<div class="modal-body">
				<table>
					<tr>
						<td>名称：</td>
						<td>
							<span>{{attachment.attachName}}</span>
						</td>
					</tr>
					<tr>
						<td>大小：</td>
						<td>
							<span>{{attachment.attachSize}}</span
						</td>
					</tr>
					<tr>
						<td>路径：</td>
						<td>
							<span>{{attachment.attachPath}}</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<!-- 附件列表 -->
<div ng-app="" id='content'>
	<div style="margin:0px;" class="page-header">
	  <h4>附件列表</h4>
	</div>
	<!-- 日期树 -->
	<div class="col-lg-3">
		<div class='panel-body text-center'>
			<ul id="dateTree" class="ztree" style="overflow: auto;"></ul>
		</div>
	</div>
	<div class="col-lg-9">
		<div style="margin:15px;margin-bottom:0px;" class='row'>
			<form class='form-horizontal'>
				<div class='col-md-4'>
					<div class="form-group">
						<input style="width:220px;cursor:pointer;" size="16" type="text" placeholder='开始时间' readonly class="form-control start-date">
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<input style="width:220px;cursor:pointer;" size="16" type="text" placeholder='结束时间' readonly class="form-control end-date">
					</div>
				</div>
				<div class='col-md-4'>
					<div class='input-group'>
						<input type="text" class="form-control keyWord" name="keyWord" placeholder="附件名称">
					    <span class="input-group-btn">
					        <button class="btn btn-default" type="button" ng-click="searchAttachment()">查询</button>
					    </span>
					</div>
				</div>
			</form>
		</div>
		<table id="attachmentTable" data-classes="table table-no-bordered"></table>
	</div>
</div>
