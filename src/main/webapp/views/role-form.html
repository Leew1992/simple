<link rel="stylesheet" href="assets/lib/ztree/css/zTreeStyle/metro.css">
<link rel="stylesheet" href="assets/lib/datetimepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="assets/lib/bootstrap-table/bootstrap-table.min.css"/>
<!-- Content -->
<div ng-app="" id='content'>
	<div style="margin:0px;" class="page-header">
	  <h4>{{title}}</h4>
	</div>
	<div class="col-lg-3">
		<div style="margin:0px;" class="page-header">
		  <h5>分组选择</h5>
		</div>
		<ul id="groupTree" class="ztree" style="height: 262px; overflow: auto;"></ul>
	</div>
	<div class="col-lg-9">
		<div style="margin:0px;" class="page-header">
		  <h5>角色信息</h5>
		</div>
		<div style="margin-top:10px;">
			<form id="roleForm" class='form-horizontal'>
				<input name="idRole" type="hidden" ng-model="role.idRole" disabled/>
				<div class='form-group'>
					<label class='col-lg-1 control-label'>角色名称</label>
					<div class='col-lg-5'>
						<input class='form-control' name="roleName" type='text' ng-model="role.roleName">
					</div>
					<div class='col-lg-6'></div>
				</div>
				<div class='form-group'>
					<label class='col-lg-1 control-label'>角色描述</label>
					<div class="col-lg-5">
						<textarea style="resize:none;" class="form-control" name="roleDesc" rows="4" ng-model="role.roleDesc"></textarea>
					</div>
					<div class='col-lg-6'></div>
				</div>
				<div class='form-actions'>
					<button class='btn btn-default' type='button' ng-click="mergeRole()">保存</button>
					<a class='btn' href='#/role/roleList'>取消</a>
				</div>
			</form>
		</div>
	</div>
</div>
