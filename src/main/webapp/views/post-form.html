<link rel="stylesheet" href="assets/lib/ztree/css/zTreeStyle/metro.css">
<link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.min.css"/>
<link rel="stylesheet" href="assets/lib/summernote/summernote.css"/>
<!-- Content -->
<div ng-app="" id='content'>
	<div style="margin:0px;" class="page-header">
	  <h4>贴子添加</h4>
	</div>
	<div class="col-lg-3">
		<div style="margin:0px;" class="page-header">
		  <h5>栏目选择</h5>
		</div>
		<ul id="columnTree" class="ztree" style="height: 262px; overflow: auto;"></ul>
	</div>
	<div class="col-lg-9">
		<div style="margin:0px;" class="page-header">
		  <h5>贴子信息</h5>
		</div>
		<div style="margin-top:10px;">
			<form id="postFrom" action="saveOrUpdate.do">
          	  <input type="hidden" name="idPost" ng-model="post.idPost" disabled="disabled" />
          	  <input type="hidden" name="idUser" ng-model="post.idUser" disabled="disabled" />
              <div class='form-group'>
                <label class='col-lg-1 control-label'>标题</label>
                <div class='col-lg-11'>
                   <input class='form-control' name="title" ng-model="post.title" placeholder='' type='text'>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-lg-1 control-label'>内容</label>
                <div class="col-lg-11" style="margin-top:15px;">
                	<div id="summernote" name="content" ng-model="post.content"></div>
			    </div>
              </div>
              <div class='form-group'>
                <label class='col-lg-1 control-label'>标签</label>
                <div class='col-lg-11'>
                   <input type='text' class='form-control' name="tags" ng-model="post.tags" placeholder=''>
                </div>
              </div>
              <div class='form-actions'>
                <button class='btn btn-default' type='button' ng-click="mergePost()">确认</button>
                <a class='btn' href='#/post/postList'>取消</a>
              </div>
          </form>
		</div>
	</div>
</div>
